<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/login.css" media="all">
    <link rel="stylesheet" type="text/css" href="assets/libs/bgstretcher/bgstretcher.css"/>
    <link rel="stylesheet" type="text/css" href="assets/libs/jigsaw/jigsaw.css"/>
    <script type="text/javascript" src="assets/libs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/libs/bgstretcher/bgstretcher.js"></script>
      <script type="text/javascript">
        $(document).ready(function () {
            //  Initialize Backgound Stretcher
            $('.login-wrapper').bgStretcher({
                images: ['assets/images/bg/bg1.jpg', 'assets/images/bg/bg2.jpeg', 'assets/images/bg/bg3.jpg', 'assets/images/bg/bg4.jpg', 'assets/images/bg/bg5.jpg', 'assets/images/bg/bg6.jpg'],
                imageWidth: 1920,
                imageHeight: 1080,
                nextSlideDelay: 5000,
                slideDirection: 'N',
                slideShowSpeed: 'slow',
                transitionEffect: 'fade',
                sequenceMode: 'random'
            });
        });
    </script>
</head>
<body>
<div class="login-wrapper">
    <div class="login-header">
        <img src="assets/images/logo.gif">
    </div>
    <div class="login-body">
        <div class="layui-card">
            <div class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="loginName" type="text" lay-verify="loginName" placeholder="账号" value=""
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="password" placeholder="密码" value=""
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-row inline-block">
                        <div class="layui-col-xs7">
                            <div id="captcha"></div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="imageAuthentication" name="imageAuthentication" value="">
                <div class="layui-form-item">
                    <button type="button" lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>
            </div>
        </div>
    </div>
    <br/><br/><br/>
    <div class="login-footer">
        <!-- <p>
            <span><a href="#" target="_blank">联系管理员</a></span>
            <span><a href="" target="_blank">联系客服</a></span>
        </p> -->
        <p>© 2019 <a href="javascript:viod(0);" >北自所版权所有</a></p>
    </div>
</div>
<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="assets/module/sys/auth/login.js"></script>
</body>
</html>
