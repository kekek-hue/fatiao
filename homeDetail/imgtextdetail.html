<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no">
		<meta name="x5-orientation" content="portrait">
		<meta name="screen-orientation" content="portrait">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
			
		.content{
			padding: 10px;
		}
		.content .contentinfo {
			line-height: 27px;
			color: #333 ;
			font-size: 18px ;
			font-weight: normal;
			letter-spacing: 1px;
			text-align: justify;
			margin: 0 auto
		}
		.content img{
			width:100% !important;height:auto;margin:0 auto
		}
		h3{
			padding: 10px 0;
		}
			
		.titfoot{
			width: 65%;
			display: flex;
			justify-content: space-between;
			padding:0 0 10px;
			color: #666666;
		}
	</style>
	<body>
		<div id="mainContent">
			<!-- <p class="fenxiang">分享</p> -->
			<div id="dom">
				<div class="content">
					<h3></h3>
					<p class="titfoot"></p>
					<p class="contentinfo" >
					
					</p>
				</div>
			</div>
		</div>
	</body>
	<script src='js/vue.min.js'></script>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		var vm=new Vue( {

			el: '#dom',
			data: {
				detailNew: ""
			}

			,

			mounted() {}

			,
			methods: {
				getdetail(data) {
					var dom=document.createElement("div") 
					dom.innerHTML=data;

					dom.querySelectorAll("p").forEach(function(e) {
						e.setAttribute("style",
						"line-height:27px!important;color:#333 !important;font-size:18px!important; font-weight:normal; letter-spacing:1px; text-align: justify!important;margin:0 auto"
						);
					}

					);

					dom.querySelectorAll("span").forEach(function(e) {
						e.setAttribute("style",
						"line-height:27px!important;color:#333 !important;font-size:18px!important; font-weight:normal; letter-spacing:1px; text-align: justify!important;"
						);
					}

					);

					dom.querySelectorAll("div").forEach(function(e) {
						e.setAttribute("style",
						"line-height:27px!important;color:#333 !important;font-size:18px!important; font-weight:normal; letter-spacing:1px; text-align: justify!important;"
						);
					}

					);

					dom.querySelectorAll("img").forEach(function(e) {
						e.setAttribute("style",
						"width:100% !important;height:auto;margin:0 auto"
						);
						// debugger;
						let imgDomain="http://img2.ceh.com.cn/show/";
						let imgUrl=e.getAttribute("src");

						// e.style.marginRight="-100px"
						if (imgUrl.substr(0, 7)=="http://") {}

						else {
							e.setAttribute("src", imgDomain + imgUrl + "/medium");
						}
					}

					);
					data=dom.innerHTML;
					vm.detailNew=data;
				}

			}

			,
		}

		);
	</script>
</html>
