<form enctype="multipart/form-data" id="person-form" lay-filter="person-form" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">商品封面</label>
        <div class="layui-input-block">
            <button class="btn-default layui-btn" type="button" id="image">上传</button>
        </div>
        <div class="layui-input-block">
            <img id="image-url" src="" alt="">
            <canvas id="myCanvas" width="100px" height="100px">
                您的浏览器不支持canvas标签。
            </canvas>
        </div>
    </div>
    <input name="shop_id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input id="shop_name" name="shop_name" placeholder="请输入名称" type="text" class="layui-input" maxlength="20"
                   lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所需积分</label>
        <div class="layui-input-block">
            <input id="integral" name="integral" placeholder="所需积分" type="number" class="layui-input" min="0"
                   lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">库存</label>
        <div class="layui-input-block">
            <input id="number" name="number" placeholder="库存" type="number" class="layui-input" min="0"
                   lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品描述</label>
        <div class="layui-input-block">
            <input id="content" name="content" placeholder="商品描述" type="text" class="layui-input" min="0"
                   lay-verify="required"/>
        </div>
    </div>

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary close" id="cancel" type="button">取消</button>
        <button type="button" class="layui-btn" lay-filter="integral-form-submit" lay-submit>保存</button>
    </div>
</form>
<script type="text/javascript" src="/assets/module/sys/integral/shopSet.js"></script>
