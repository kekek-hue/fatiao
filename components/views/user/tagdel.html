<form id="commune-form" lay-filter="commune-form" class="layui-form model-form">
        <input type="hidden" name="id" >
        <input type="hidden" name="user_id" >
        <div class="layui-form-item">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-block">
                    <input name="tag" placeholder="请输入标签名称" type="text" class="layui-input" maxlength="20"
                    lay-verify="required"/>
            </div>
        </div>
        
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary close" type="button">取消</button>
            <button class="layui-btn" lay-filter="commune-form-submit" lay-submit>确定</button>
        </div>
    </form>
    <script type="text/javascript"  src="/assets/module/sys/user/tagdel.js?v=0.0.1"></script>
    <script type="text/javascript">
      layui.use('element',function(){
        Lay(layui);
      });
    </script>
