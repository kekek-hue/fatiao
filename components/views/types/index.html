<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">类型管理</h2>
        <span class="layui-breadcrumb pull-right">
            <a href="#!console">首页</a>
            <a>
                <cite>类型管理</cite>
            </a>
        </span>
    </div>
    <div class="layui-card-body">
        <script type="text/html" id="menu-toolbar">
            <div class="layui-btn-container">
                {{# if({{addShow}} == true){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add"><i
                        class="layui-icon">&#xe654;</i>添加
                </button>
                {{# } }}
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="expandAll"><i class="layui-icon">
                    &#xe6b1;</i>全部展开
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="foldAll"><i
                        class="layui-icon">&#xe656;</i>全部折叠
                </button>
            </div>
        </script>
        <script type="text/html" id="articleTool">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal" lay-event="addArticle">添加文章</button>
                <button type="button" class="layui-btn layui-btn-normal" lay-event="getCheckData">删除文章</button>
                <button type="button" class="layui-btn layui-btn-normal" lay-event="publishArticles">发布文章</button>
            </div>
        </script>
        <!-- 数据表格 -->
        <table class="layui-table" id="menu-table" lay-filter="menu-table"></table>
    </div>
</div>

<script type="text/html" id="type-tpl-status">
    <input type="checkbox" lay-filter="type-tpl-status" value="{{d.id}}" lay-skin="switch"
           lay-text="正常|禁用" {{d.status==0?'checked':''}}/>
</script>
<script type="text/html" id="type-tpl-type">
    <input type="checkbox" lay-filter="type-tpl-type" value="{{d.id}}" lay-skin="switch"
           lay-text="app首页默认|通用" {{d.type==2?'checked':''}}/>
</script>
<!-- 表格操作列 -->
<script type="text/html" id="type-table-bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript"  src="/assets/module/sys/type/type.js?v=0.0.1"></script>
<script type="text/javascript">
  layui.use('element',function(){
    Lay(layui);
  });
</script>
