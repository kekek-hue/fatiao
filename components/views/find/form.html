<form  enctype="multipart/form-data" id="person-form" lay-filter="person-form" class="layui-form model-form">
    <input type="hidden" name="id" id="id">
    <input type="hidden" name="edit_type" id="edit_type">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入名称" type="text" class="layui-input" maxlength="20"
                   lay-verify="required"/>
        </div>
    </div>

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary close" type="button">取消</button>
        <button class="layui-btn" lay-filter="person-form-submit" lay-submit>保存</button>
    </div>
</form>
<script type="text/javascript" src="/assets/module/sys/find/person/form.js"></script>
<script type="text/javascript">
    layui.use('element',function(){
        Lay(layui);
    });
</script>
