<!--点击编辑属性弹出层-->
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public.css"/>
     <div class="form-dv" id="newUpdate" style="">
        <form  class="layui-form layer-form" id="updateForm">
           <div class="layui-form-item">
               <label class="layui-form-label">所属栏目:</label>
               <div class="layui-input-inline">
                   <select name="modules" lay-verify="required" lay-search="">
                       <option value="">直接选择或搜索选择</option>
                       <option value="1">html</option>
                       <option value="2">div+css</option>
                       <option value="3">javascript</option>
                       <option value="4">element</option>
                       <option value="5">laytpl</option>
                   </select>
               </div>
           </div>
           <div class="layui-form-item">
               <label class="layui-form-label">文章类型:</label>
               <div class="layui-input-block">
                   <input type="checkbox" name="type" title="图文"  value="1"  lay-skin="primary">
                   <input type="checkbox" name="type" title="图集"  value="2" lay-skin="primary">
                   <input type="checkbox" name="type" title="视频" value="3" lay-skin="primary">
               </div>
           </div>
           <div class="layui-form-item">
               <label class="layui-form-label">标题:</label>
               <div class="layui-input-inline">
                   <input type="text" name="title" id="title-news" lay-verify="title" autocomplete="off"  placeholder="请输入标题" class="layui-input" >
               </div>
           </div>
           <div class="layui-form-item">
               <label class="layui-form-label">状态:</label>
               <div class="layui-input-inline">
                   <select name="yd-modules" lay-verify="required" lay-search="">
                       <option value="">直接选择或搜索选择</option>
                       <option value="1">待审核</option>
                       <option value="2"></option>
                       <option value="3">注册会员</option>
                   </select>
               </div>
           </div>
           <div class="layui-form-item">
               <label class="layui-form-label">关键字:</label>
               <div class="layui-input-inline">
                   <input type="text" name="keywords" lay-verify="" autocomplete="off" placeholder="请输入关键字" class="layui-input" value="" id="keywords">
               </div>
           </div>
           <div class="layui-form-item">
               <div class="layui-input-block">
                   <button  class="layui-btn layui-btn-normal" lay-submit="" lay-filter="newsUpdateForm">确定</button>
                   <button type="button" class="layui-btn layui-btn-primary">返回</button>
               </div>
           </div>
        </form>

     </div>
