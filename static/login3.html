<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录页</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="css/login3.css">
</head>
<body>
<div class="login-box">
    <h2 class="login-title">PPP后台管理系统</h2>
    <h4 class="login-sub">欢迎登录</h4>
    <form action="" class="layui-form">
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="account" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"  class="layui-input">
        </div>
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required" placeholder="密码"   class="layui-input">
            <!-- <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"  class="layui-input"> -->
        </div>
        <div class="layui-form-item">
            <button lay-submit lay-filter="login" class="layui-btn layui-btn-normal login-btn">登录</button>
        </div>
        <p style="text-align: right"><a href="javascript:;">忘记密码？请联系管理员</a></p>
    </form>
</div>
</body>
</html>
